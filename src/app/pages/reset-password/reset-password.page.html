<ion-content class="ion-padding">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col sizeXs="12" sizeMd="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Redefinir sua senha</ion-card-title>
            </ion-card-header>
  
            <ion-card-content>
              <form [formGroup]="form" (submit)="reset(form.value)">
                <ion-list>
  
                  <app-input-feedback type="email" [control]="form.controls.email" label="E-mail"></app-input-feedback>
                  <app-input-feedback type="password" [control]="form.controls.password" label="Senha"></app-input-feedback>
                  <app-input-feedback type="password" [control]="form.controls.password_confirm" label="ConfirmaÃ§Ã£o de senha"></app-input-feedback>
  
                </ion-list>
  
                <p>
                  <ion-button type="submit" color="primary" shape="round" fsize="default" expand="block"
                    [disabled]="form.invalid">
                    Redefinir
                  </ion-button>
                </p>
  
                <p>
                  <ion-button (click)="back()" color="secondary" fill="clear" size="small" expand="block">
                    Voltar
                  </ion-button>
                </p>
  
              </form>
            </ion-card-content>
  
          </ion-card>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
