<ion-list>

  <ion-item-sliding *ngFor="let c of contacts | async">
    <ion-item class="click" (click)="goToContact(c.id)">
      <ion-avatar slot="start">
        <img [src]="c.image" [alt]="c.name">
      </ion-avatar>
      <ion-label>{{ c.name }}</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="delete(c.id)">Remover</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="primary" (click)="newContact()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
